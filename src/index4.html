<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="img/mail.png">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="pass pass_mod">
                    <div class="pass__form">
                        <div class="request">
                            <form class="request__form">
                                <div class="field">
                                    <h2 class="field__title">Придумайте надёжный пароль</h2>
                                    <div class="field__wrap">
                                        <input class="field__type field__name" type="password" name="password" required>
                                        <label class="field__placeholder">Пароль</label>
                                    </div>
                                    <div class="field__wrap">
                                        <input class="field__type field__email" type="password" name="password" required>
                                        <label class="field__placeholder">Повторите пароль</label>
                                    </div>
                                </div>
                                <button class="btn btn_pass" type="submit">
                                    <span class="btn__text">готово</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
